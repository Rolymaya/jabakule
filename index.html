<!DOCTYPE html>
<html lang="pt-AO">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JABAKULE | Faturação Eletrónica Certificada AGT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Montserrat:wght@700;800;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: white;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Montserrat', sans-serif;
    }

    .neon-text {
      text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
    }

    .neon-border {
      box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
    }

    .bg-grid-pattern {
      background-image: radial-gradient(rgba(34, 211, 238, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .glow-blob {
      position: absolute;
      filter: blur(80px);
      z-index: 0;
      opacity: 0.4;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.4);
      }

      50% {
        box-shadow: 0 0 40px rgba(34, 211, 238, 0.7);
      }
    }

    .pulse-glow {
      animation: pulse-glow 2s infinite;
    }

    .gradient-text {
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-image: linear-gradient(to right, #22d3ee, #818cf8);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@7.8.1?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@7.8.1/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@7.8.1/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@7.8.1/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@7.8.1/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@7.8.1/fetch?conditions=es2015",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@18.2.0?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@18.2.0?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@18.2.0?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@18.2.0?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@18.2.0?external=rxjs"
  }
}
</script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
